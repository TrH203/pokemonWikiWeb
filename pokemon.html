<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pokemon.css">
    <script src="https://kit.fontawesome.com/e2e4094ea9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="title">
        <img class="logo" src="pokemon.svg" height="200px" width="200">
    </div>
    <div class="search-div">
        <span><i id="icon" class="fa-brands fa-searchengin"></i></span>
        <input class="search" id="search-bar" type="text" onkeyup="" placeholder="Find your pokemon">
        <button id="btn" onclick="">
            Get Random Pokemon
            <i id="icon" class="fa-brands fa-searchengin"></i>
        </button>
    </div>
    <div class="main1">
    </div>
    <div class="box1">
        <div id="inner-box" class="inner-box1">
            <div class="image-pokemon-div">
                <i id='previous' class="fa-solid fa-angles-right fa-rotate-180 fa-2xl" onclick=""></i>
                <img id="pokemon" src="nhudao.png" height='200' width="200" />
                <i id="next" class="fa-solid fa-angles-right fa-2xl" onclick=""></i>
            </div>
            <div class="main2">
                <div class="shawdow"></div>
            </div>
            <h1 class="pokemon-name" id="pokemon-name"><b>Như đao</b></h1>
            <div class="stats">
                <h3 class="stats-detail" id="stats-id">ID:</h3>
                <h3 class="stats-detail" id="stats-type" ;">:Type</h3>
            </div>
            <div class="stats">
                <h3 class="stats-detail" id="stats-height">Height:</h3>
                <h3 class="stats-detail" id="stats-stats">:Stats</h3>
            </div>
            <div class="stats">
                <h3 class="stats-detail" id="stats-weight">Weight:</h3>
                <h3 class="stats-detail" id="stats-be">:Base Experience</h3>
            </div>
        </div>
    </div>
    <script src="pokemon.js"></script>
</body>

</html>
